<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Регистрация</title>
</head>

<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3">Регистрация нового пользователя</h3>
  <form method="POST" class="needs-validation" style="max-width: 50vw" th:action="@{/users/registration}" th:object="${userForm}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{login}" name="login" type="text" class="form-control" id="login" placeholder="Введите логин" required>
          <label for="login">Логин</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}">
            <p th:errors="*{login}"></p>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль" required>
          <label for="password">Пароль</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{firstName}" name="firstName" type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
          <label for="firstName">Имя</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{lastName}" name="lastName" type="text" class="form-control" id="lastName" placeholder="Введите фамилию" required>
          <label for="lastName">Фамилия</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input th:field="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Введите email" required>
          <label for="email">Email</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
            <p th:errors="*{email}"></p>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input name="birthDate" type="date" class="form-control" id="birthDate" placeholder="Введите дату рождения" required>
          <label for="birthDate">Дата рождения</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>

</html>
